<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EquipoEditDlg" widgetVar="EquipoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEquipoTitle}">
            <h:form id="EquipoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{equipoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEquipoLabel_equipoid}" for="equipoid" />
                        <p:inputText id="equipoid" value="#{equipoController.selected.equipoid}" title="#{bundle.EditEquipoTitle_equipoid}" required="true" requiredMessage="#{bundle.EditEquipoRequiredMessage_equipoid}"/>
                        <p:outputLabel value="#{bundle.EditEquipoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{equipoController.selected.nombre}" title="#{bundle.EditEquipoTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditEquipoLabel_ciudad}" for="ciudad" />
                        <p:inputText id="ciudad" value="#{equipoController.selected.ciudad}" title="#{bundle.EditEquipoTitle_ciudad}" />
                        <p:outputLabel value="#{bundle.EditEquipoLabel_categoria}" for="categoria" />
                        <p:inputText id="categoria" value="#{equipoController.selected.categoria}" title="#{bundle.EditEquipoTitle_categoria}" />
                        <p:outputLabel value="#{bundle.EditEquipoLabel_fundado}" for="fundado" />
                        <p:inputText id="fundado" value="#{equipoController.selected.fundado}" title="#{bundle.EditEquipoTitle_fundado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{equipoController.update}" value="#{bundle.Save}" update="display,:EquipoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EquipoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EquipoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
