<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JugadorCreateDlg" widgetVar="JugadorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateJugadorTitle}">
            <h:form id="JugadorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{jugadorController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateJugadorLabel_jugadorid}" for="jugadorid" />
                        <p:inputText id="jugadorid" value="#{jugadorController.selected.jugadorid}" title="#{bundle.CreateJugadorTitle_jugadorid}" required="true" requiredMessage="#{bundle.CreateJugadorRequiredMessage_jugadorid}"/>
                        <p:outputLabel value="#{bundle.CreateJugadorLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{jugadorController.selected.nombre}" title="#{bundle.CreateJugadorTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateJugadorLabel_posicion}" for="posicion" />
                        <p:inputText id="posicion" value="#{jugadorController.selected.posicion}" title="#{bundle.CreateJugadorTitle_posicion}" />
                        <p:outputLabel value="#{bundle.CreateJugadorLabel_ciudad}" for="ciudad" />
                        <p:inputText id="ciudad" value="#{jugadorController.selected.ciudad}" title="#{bundle.CreateJugadorTitle_ciudad}" />
                        <p:outputLabel value="#{bundle.CreateJugadorLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{jugadorController.selected.numero}" title="#{bundle.CreateJugadorTitle_numero}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{jugadorController.create}" value="#{bundle.Save}" update="display,:JugadorListForm:datalist,:growl" oncomplete="handleSubmit(args,'JugadorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="JugadorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
