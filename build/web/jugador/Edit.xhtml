<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JugadorEditDlg" widgetVar="JugadorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditJugadorTitle}">
            <h:form id="JugadorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{jugadorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditJugadorLabel_jugadorid}" for="jugadorid" />
                        <p:inputText id="jugadorid" value="#{jugadorController.selected.jugadorid}" title="#{bundle.EditJugadorTitle_jugadorid}" required="true" requiredMessage="#{bundle.EditJugadorRequiredMessage_jugadorid}"/>
                        <p:outputLabel value="#{bundle.EditJugadorLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{jugadorController.selected.nombre}" title="#{bundle.EditJugadorTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditJugadorLabel_posicion}" for="posicion" />
                        <p:inputText id="posicion" value="#{jugadorController.selected.posicion}" title="#{bundle.EditJugadorTitle_posicion}" />
                        <p:outputLabel value="#{bundle.EditJugadorLabel_ciudad}" for="ciudad" />
                        <p:inputText id="ciudad" value="#{jugadorController.selected.ciudad}" title="#{bundle.EditJugadorTitle_ciudad}" />
                        <p:outputLabel value="#{bundle.EditJugadorLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{jugadorController.selected.numero}" title="#{bundle.EditJugadorTitle_numero}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{jugadorController.update}" value="#{bundle.Save}" update="display,:JugadorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'JugadorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="JugadorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
