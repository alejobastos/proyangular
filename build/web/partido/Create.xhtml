<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PartidoCreateDlg" widgetVar="PartidoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePartidoTitle}">
            <h:form id="PartidoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{partidoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePartidoLabel_partidoid}" for="partidoid" />
                        <p:inputText id="partidoid" value="#{partidoController.selected.partidoid}" title="#{bundle.CreatePartidoTitle_partidoid}" required="true" requiredMessage="#{bundle.CreatePartidoRequiredMessage_partidoid}"/>
                        <p:outputLabel value="#{bundle.CreatePartidoLabel_estadio}" for="estadio" />
                        <p:inputText id="estadio" value="#{partidoController.selected.estadio}" title="#{bundle.CreatePartidoTitle_estadio}" />
                        <p:outputLabel value="#{bundle.CreatePartidoLabel_fecha}" for="fecha" />
                        <p:inputText id="fecha" value="#{partidoController.selected.fecha}" title="#{bundle.CreatePartidoTitle_fecha}" />
                        <p:outputLabel value="#{bundle.CreatePartidoLabel_hora}" for="hora" />
                        <p:inputText id="hora" value="#{partidoController.selected.hora}" title="#{bundle.CreatePartidoTitle_hora}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{partidoController.create}" value="#{bundle.Save}" update="display,:PartidoListForm:datalist,:growl" oncomplete="handleSubmit(args,'PartidoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PartidoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
